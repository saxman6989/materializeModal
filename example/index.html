<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script src="../materializeModal.min.js"></script>
	</head>
	<body>
		<script>
			var options = {
				title:'asfd',
				body:'asdf',
				buttons: {
					ok:{
						design:'<a class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>',
						callback:function(){
							alert('ok');
						}
					},
					cancel:{
						design:'<a class="modal-action modal-close waves-effect waves-red btn-flat">cancel</a>',
						callback:function(){
							alert('cancel');
						}
					},
					ignore:{
						design:'<a class="modal-action modal-close waves-effect waves-yellow btn-flat">ignore</a>',
						callback:function(){
							alert('ignore');
						}
					}
				}
			}
		</script>
		<header>
			<nav class="top-nav" style="margin-bottom:2em">
				<div class="container">
					<div class="nav-wrapper">
						<a href="#" class="brand-logo">Examples</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
				<p>Tested on Chrome, Firefox, IE, and Edge.</p>
				<a class="waves-effect waves-light btn" onclick="materializeModal.alert('Alert!');">alert</a>
				<a class="waves-effect waves-light btn" onclick="materializeModal.confirm('Confirm', function(val){alert(val)});">confirm</a>
				<a class="waves-effect waves-light btn" onclick="materializeModal.prompt('Prompt', function(val){alert(val)});">prompt</a>
				<a class="waves-effect waves-light btn" onclick="materializeModal.custom(options);">customized</a>
			</div>
		</main>
	</body>
</html>
